<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
    <section class="container">
        <div class="conatiner-image">
            <img src = "./assets/pexels-photo-106399.jpeg">
        </div>
        <div class="login--form">
            <h1>Login Form</h1>
            <img class="logo" src="./assets/logo.png">
            <form id = 'login-form'>
                
                <label>Email</label>
                <input type = "email" id="useremail" placeholder="Enter Your Email">
                <br>
                <label>Password</label>
                <input type = "password" id="userpassword" placeholder="Enter Your Password">
                <br>
                <label>Select Role</label>
                <select id="login-option">

                    <option value="users">Users</option>
                    <option value="admin">Admin</option>
                </select>
                <br>
                <button type="submit" id="login-btn" class="btn">Login</button>
                <span>or</span>
                <button  id="google-btn" class="btn">continue  with google</button>

               
            </form>
            <div id = "status"></div>

        </div>
    </section>
    <script type="module" src="firebase-config.js"></script>

    <script type="module" src="auth.js"></script>
</body>
</html>
